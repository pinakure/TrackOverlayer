<style>
body {
  padding-left: 30%;
  padding-top: 5%;
}

.back {
  -webkit-transform:rotatex(180deg);
}

.container {
  width: 200px;
  height: 200px;
  position: relative;
  -webkit-perspective: 1000px;
  -moz-perspective: 1000px;
}

#cube {
  width: 100%;
  height: 100%;
  position: absolute;
  -webkit-transform-style: preserve-3d;
  -webkit-animation: rotatecube 3s linear infinite;
}

#cube div {
  width: 200px;
  height: 200px;
  display: block;
  position: absolute;
  border: none;
  line-height: 200px;
  text-align: center;
  font-size: 50px;
  font-weight: bold;
  box-shadow: 0px 0px 8px #0f0;
  border: 1px solid #0f0;
}

@-webkit-keyframes rotatecube {
  0% { -webkit-transform: rotateY(360deg); }
  100% { -webkit-transform: rotateY(270deg);  }
  /* 50% { -webkit-transform: rotateY(180deg); }
  75% { -webkit-transform: rotateY(90deg);  }
  100% { -webkit-transform: rotateY(0deg); } */
} 

#cube .front    { -webkit-transform: rotateY(0deg ) translateZ( 100px );  }
#cube .back     { -webkit-transform: rotateX( 180deg ) rotateZ(180deg) translateZ( 100px );}
#cube .right    { -webkit-transform: rotateY(  90deg ) translateZ( 100px );}
#cube .left     { -webkit-transform: rotateY( -90deg ) translateZ( 100px );}
#cube .top      { -webkit-transform: rotateX(  90deg ) translateZ( 100px );}
#cube .bottom   { -webkit-transform: rotateX( -90deg ) translateZ( 100px );}
#cube *         {
    background-image: url('current_cheevo.png');
    background-repeat: no-repeat;
    background-size: 100% 100%;
    image-rendering: pixelated;    
}
</style>
<script>function refresh(){ window.location.reload(); } setInterval(refresh, 3000)</script>
<div class="container">
  <div id="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="right"></div>
    <div class="left"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
</div>
